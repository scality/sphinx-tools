<div class="header">
    {% if html_home %}
            <div class="baselogo"><a href="{{ html_home }}">
        <img class="baselogo"
             src="{{ pathto('_static/img/scality-documentation.svg', 1) }}"
             alt="Logo"/>
    </a></div>
    {% else %}
    <div class="baselogo">
        <img class="baselogo"
             src="{{ pathto('_static/img/scality-documentation.svg', 1) }}"
             alt="Logo">
    </img>
    </div>
    {% endif %}

    <div class="quicksearch">
        {%- include "searchbox.html" %}
    </div>
    {% if html_home %}
    <div class="back-arrow">
        <a href="{{ html_home }}/{{ project_identifier }}/{{ version }}">
            <img class="back-arrow"
                 src="{{ pathto('_static/img/back-arrow.png', 1) }}"
                 alt="Website home"/>
        </a>
    </div>
    {% else %}
    {% endif %}
</div>
