{%- set has_homelink = theme_homelink | default('') != '' -%}
<div class="header">
    <div class="baselogo">
        {%- if has_homelink %}<a href="{{ theme_homelink }}">{% endif %}
        <img class="baselogo"
             src="{{ pathto('_static/img/scality-documentation-white.svg', 1) }}"
             alt="Logo"/>
        {%- if has_homelink %}</a>{% endif %}
    </div>

    <div class="quicksearch">
        {%- include "searchbox.html" %}
    </div>
    {% if has_homelink %}
    <div class="back-arrow">
        <a href="{{ theme_homelink }}/{{ project_identifier }}/{{ version }}">
            <img class="back-arrow"
                 src="{{ pathto('_static/img/back-arrow.png', 1) }}"
                 alt="Website home"/>
        </a>
    </div>
    {% endif %}
</div>
